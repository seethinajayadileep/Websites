<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="center">
    
    
    <div class="time">
        
      <div class="space">
        <span id="h">00</span>
        <div class="timing">
            <h1>HOURS</h1>
        </div>
      </div>
      <div class="space">
        <span id="m">00</span>
        
        <div class="timing">
            <h1>MINUTES</h1>
        </div>
      </div>
      <div class="space">
        <span id="s">00</span>
        <div class="timing">
            <h1>SECONDS</h1>
        </div>
      </div>
      <div class="space am">
        <span >  </span>
        <div class="timing">
            <h1 id="am">PM</h1>
        </div>
      </div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
